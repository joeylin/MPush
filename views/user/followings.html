
<div id='content' class="col-md-8">
  <div>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/user/<%= user.name %>'><%= user.name %> 的主页</a></li>
        <li class="active">关注的人</li>
      </ul>
    </div>
    <div class='inner'>
      <% if (users.length > 0) { %>
      <%- partial('../user/user', { collection: users, as: 'user' }) %>
      <% } else { %>
      <p>没有关注任何人</p>
      <% } %>
    </div>
  </div>
</div>
<%- partial('../sidebar') %>
