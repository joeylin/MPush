
<div class="col-md-8" id="content">
    <h4><%= title %></h4>
    <hr>
    <div class="trend" id="record-container">
        <% if (typeof(topics) !== 'undefined' && topics.length > 0) { %>
        <div class="inner no-padding">
          <%- partial('topic/list', {
          topics: topics,
          pages: pages,
          current_page: current_page,
          base: '/'
          }) %>
        </div>
        <% } else { %>
        <div class="inner">
          <p>无话题</p>
        </div>
        <% } %>
    </div>
</div>

<%- partial('sidebar') %>
<script>
  window.USER = <%- JSON.stringify(current_user) %>
</script>

<%- partial('tpl/topic') %>
