
<div id='content' class="col-md-8">
  <div class=''>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>主页</a></li>
        <li class='active'>通知</li>
      </ul>
    </div>
    <div class='inner'>
      <% if(typeof(error) !== 'undefined' && error){ %>
      <div class="alert alert-danger">
        <strong><%= error %></strong>
      </div>
      <% } %>
      <% if(typeof(success) !== 'undefined' && success){ %>
      <div class="alert alert-success">
        <strong><%= success %></strong>
      </div>
      <% } %>
    </div>
  </div>
</div>
