
<div class="col-md-8" id="content">
    <h4 style="font-weight:700;">所有标签</h4>
    <hr>
    <div class="tags">
        <% if (typeof(tags) !== 'undefined' && tags.length > 0) { %>
          <%- partial('tag/item', {collection:tags, as:'tag'}) %>
        <% } else { %>

        <p>还没有标签，还去发表记录吧 ？</p>

        <% } %>
    </div>
</div>

<%- partial('sidebar') %>
