<div id='content' class="col-md-8">
  <div>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>主页</a></li>
        <li class='active'>找回密码</li>
      </ul>
    </div>
    <div class='inner'>
      <% if (typeof(error) !== 'undefined' && error) { %>
      <div class="alert alert-danger">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        <strong><%= error %></strong>
      </div>
      <% } %>
      <form id='search_pass_form' class='form-horizontal' action='/search_pass' method='post'>
        <div>
          <label class='control-label' for='email'>电子邮箱</label>
          <div style="width:300px;margin-bottom:10px;margin-top:10px;">
            <% if (typeof(email) !== 'undefined') { %>
            <input class='form-control' id='email' name='email' size='30' type='text' value='<%= email %>'/>
            <% } else { %>
            <input class='form-control' id='email' name='email' size='30' type='text'/>
            <% } %>
            <p class='help-block'>请输入您注册帐户时使用的电子邮箱</p>
          </div>          
          <input type='hidden' name='_csrf' value='<%= csrf %>'/>
        </div>
        <div class='form-actions'>
          <input type='submit' class='btn btn-info' value='提交'/>
        </div>
      </form>
    </div>
  </div>
</div>
